<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather API</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Welcome to Weather</h1>
        <div class="inputs">
            <input type="text" class="search" id="search" />
            <button class="searchBtn" id="searchBtn">Search</button>
        </div>
        <div class="weatherDetails">
            <div class="details">
                <h2 class="cityName"></h2>
                <p class="degree"></p>
            </div>
            <div class="cloudsDiv">
                <img src="./Images/73473-sunclouds.gif" class="clouds" id="clouds" />
            </div>
        </div>
    </div>
    <script src="./Weather.js"></script>
</body>
</html>
